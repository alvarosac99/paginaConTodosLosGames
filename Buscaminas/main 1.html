<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    

    <style>
        body {
            align-items: center;
            text-align: center;
            font-size: larger;

        }

        .titulo {
            position: relative;
            color: #2b2469;

            font-size: xx-large;
            flex-direction: row;
        }

        .boton {
            text-align: center;
            margin: 5px;
            height: 50px;
            width: 50px;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            outline: none;
            border-radius: 5px;
            border: none;
            background: #3c338c;
        }

        #reinicio{
            width: 100px;
        }

        .boton:hover {
            box-shadow: 0 3px #2c0b8e;
            top: 1px;
        }

        .boton:active {
            box-shadow: 0 0 #2c0b8e;
            top: 5px;
            background: #2c0b8e;
        }
    </style>

</head>
